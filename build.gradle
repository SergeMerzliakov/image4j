plugins {
    id 'java-library'
    id 'maven-publish'
}


publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'org.image4j'
            artifactId = 'image4j'
            version = '0.8.0'

            from components.java
        }
    }
}

java {
toolchain {
    languageVersion.set(JavaLanguageVersion.of(17))
  }
}

version = '0.8'
